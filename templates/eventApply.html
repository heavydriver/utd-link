{% extends "base.html" %}

{% block content %}
    <!-- navbar -->
    {% include "navbar.html" %}

    <main class="flex flex-col flex-grow self-center mt-12 mb-16 px-6 w-full max-w-4xl">
        <!-- Header -->
        <h1 class="font-bold text-3xl text-gray-800 mb-6">Register for Event</h1>

        <!-- Form Card -->
        <section class="bg-white shadow-md border border-gray-200 rounded-xl p-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-5">
             

                <!-- Name -->
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                    <input type="text"
                           name="name"
                           required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-utdOrange/50 focus:outline-none" />
                </div>

                <!-- UTD Email -->
                <div>
                    <label class="block text-gray-700 font-medium mb-1">UTD Email</label>
                    <input type="email"
                           name="email"
                           required
                           placeholder="abc123456@utdallas.edu"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-utdOrange/50 focus:outline-none" />
                </div>

                <!-- UTD Net ID -->
                <div>
                    <label class="block text-gray-700 font-medium mb-1">UTD Net ID</label>
                    <input type="text"
                           name="netid"
                           required
                           placeholder="abc123456"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-utdOrange/50 focus:outline-none" />
                </div>

                <!-- Additional Comments -->
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Comments (Optional)</label>
                    <textarea name="comments"
                              rows="4"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-utdOrange/50 focus:outline-none"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="px-6 py-3 bg-utdOrange text-white font-semibold rounded-lg shadow hover:bg-orange-600 transition">
                    Register
                </button>
            </form>
        </section>
    </main>
{% endblock %}
