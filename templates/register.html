{% extends "base.html" %}

{% block content %}
    <script>
        document.body.addEventListener("htmx:afterSwap", (event) => {
            if (event.detail.target.id === "error-messages") {
                document.getElementById("error-messages")
                    .scrollIntoView({behavior: "smooth", block: "center"});
            }
        });
    </script>

    <div
            class="flex justify-center items-center bg-gradient-to-br from-orange-200 to-orange-400 min-h-screen"
    >
        <!-- register card -->
        <div class="space-y-6 bg-white shadow-lg px-5 sm:px-10 py-8 rounded-xl sm:w-full max-w-md">
            <!-- back button -->
            <div class="mb-2 text-sm font-medium text-gray-600 hover:text-gray-800 transition-colors">
                <a href="{{ url_for("index") }}" class="inline-flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-move-left-icon lucide-move-left">
                        <path d="M6 8L2 12L6 16"/>
                        <path d="M2 12H22"/>
                    </svg>

                    <span>Back</span>
                    </button>
            </div>

            <div class="text-center">
                <h1 class="font-bold text-3xl">Register</h1>
                <p class="mt-2 text-gray-500">Create a new UTDLink account</p>
            </div>

            <!-- error messages -->
            <div id="error-messages" class="transition-all duration-300">
                {% include "partials/flash_messages.html" %}
            </div>

            <!-- registration form -->
            <form hx-post="{{ url_for("register") }}" hx-target="#error-messages" hx-swap="innerHTML"
                  hx-disabled-elt="#register-button"
                  method="post"
                  class="group flex flex-col">
                <label for="firstName" class="font-semibold text-lg">First Name</label>
                <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        placeholder="Enter your first name"
                        required
                        class="bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border border-gray-300 focus:border-utdOrange rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300"
                />

                <label for="lastName" class="mt-3 font-semibold text-lg">Last Name</label>
                <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        placeholder="Enter your last name"
                        required
                        class="bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border border-gray-300 focus:border-utdOrange rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300"
                />

                <label for="netId" class="mt-3 font-semibold text-lg">Net ID</label>
                <input
                        type="text"
                        id="netId"
                        name="netId"
                        placeholder="Enter your NetID (e.g. abc123456)"
                        minlength="9"
                        maxlength="9"
                        required
                        class="bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border border-gray-300 focus:border-utdOrange rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300"
                />

                <label for="email" class="mt-3 font-semibold text-lg">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your UTD email"
                        required
                        class="bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border border-gray-300 focus:border-utdOrange rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300"
                />

                <label for="password" class="mt-3 font-semibold text-lg">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Create a password"
                        minlength="6"
                        required
                        class="bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border border-gray-300 focus:border-utdOrange rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300"
                />

                <label class="mt-4 font-semibold text-lg">Select Role</label>
                <div class="flex items-center gap-4 mt-2">
                    <label class="relative flex items-center gap-2">
                        <input
                                type="radio"
                                name="role"
                                value="student"
                                checked
                                class="peer border border-slate-300 checked:border-amber-700 rounded-full w-4 h-4 transition-all appearance-none cursor-pointer"
                        />
                        <span
                                class="top-1/2 left-2 absolute bg-amber-600 opacity-0 peer-checked:opacity-100 rounded-full w-2.5 h-2.5 transition-opacity -translate-x-1/2 -translate-y-1/2 duration-200 transform"
                        ></span>
                        <span class="text-gray-700">Student</span>
                    </label>

                    <label class="relative flex items-center gap-2">
                        <input
                                type="radio"
                                name="role"
                                value="faculty"
                                class="peer border border-slate-300 checked:border-amber-700 rounded-full w-4 h-4 transition-all appearance-none cursor-pointer"
                        />
                        <span
                                class="top-1/2 left-2 absolute bg-amber-600 opacity-0 peer-checked:opacity-100 rounded-full w-2.5 h-2.5 transition-opacity -translate-x-1/2 -translate-y-1/2 duration-200 transform"
                        ></span>
                        <span class="text-gray-700">Faculty/Admin</span>
                    </label>
                </div>

                <button id="register-button"
                        type="submit"
                        class="group flex justify-center items-center bg-utdOrange hover:bg-orange-500 hover:shadow-lg mt-6 px-3 py-3 rounded-lg font-semibold text-white text-lg transition hover:-translate-y-0.5 duration-250 ease-in-out hover:cursor-pointer group-[.htmx-request]:disabled:opacity-50 group-[.htmx-request]:disabled:cursor-not-allowed">
                    <svg class="hidden group-[.htmx-request]:block animate-spin mr-2 h-5 w-5 text-gray-200"
                         xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                    </svg>

                    <span class="group-[.htmx-request]:hidden">Register</span>
                </button>

                <p class="mt-5 text-gray-700 text-sm text-center">
                    Already have an account?
                    <a
                            href="{{ url_for("login") }}"
                            class="font-medium text-utdOrange hover:underline underline-offset-2 transition-colors"
                    >Login here</a
                    >.
                </p>
            </form>
        </div>
    </div>
{% endblock content %}
