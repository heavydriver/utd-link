{% extends "base.html" %}

{% block content %}
    <div
            class="flex justify-center items-center bg-gradient-to-br from-orange-200 to-orange-400 min-h-screen"
    >
        <!-- register card -->
        <div class="space-y-6 bg-white shadow-lg px-5 sm:px-10 py-8 rounded-xl sm:w-full max-w-md">
            <div class="text-center">
                <h1 class="font-bold text-3xl">Register</h1>
                <p class="mt-2 text-gray-500">Create a new UTDLink account</p>
            </div>

            <!-- error messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="py-3 px-4 bg-red-100 rounded-md border-l-5 border-red-500">
                        <ul class="space-y-1 text-sm text-gray-800 list-disc list-inside">
                            {% for m in messages %}
                                <li>{{ m }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <!-- registration form -->
            <form action="{{ url_for("register") }}" method="post" class="group flex flex-col">
                <label for="firstName" class="font-semibold text-lg">First Name</label>
                <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        placeholder="Enter your first name"
                        required
                        class="bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border border-gray-300 focus:border-utdOrange rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300"
                />

                <label for="lastName" class="mt-3 font-semibold text-lg">Last Name</label>
                <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        placeholder="Enter your last name"
                        required
                        class="bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border border-gray-300 focus:border-utdOrange rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300"
                />

                <label for="netId" class="mt-3 font-semibold text-lg">Net ID</label>
                <input
                        type="text"
                        id="netId"
                        name="netId"
                        placeholder="Enter your NetID (e.g. abc123456)"
                        minlength="9"
                        maxlength="9"
                        required
                        class="bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border border-gray-300 focus:border-utdOrange rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300"
                />

                <label for="email" class="mt-3 font-semibold text-lg">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your UTD email"
                        required
                        class="bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border border-gray-300 focus:border-utdOrange rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300"
                />

                <label for="password" class="mt-3 font-semibold text-lg">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Create a password"
                        minlength="6"
                        required
                        class="bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border border-gray-300 focus:border-utdOrange rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300"
                />

                <label class="mt-4 font-semibold text-lg">Select Role</label>
                <div class="flex items-center gap-4 mt-2">
                    <label class="relative flex items-center gap-2">
                        <input
                                type="radio"
                                name="role"
                                value="student"
                                checked
                                class="peer border border-slate-300 checked:border-amber-700 rounded-full w-4 h-4 transition-all appearance-none cursor-pointer"
                        />
                        <span
                                class="top-1/2 left-2 absolute bg-amber-600 opacity-0 peer-checked:opacity-100 rounded-full w-2.5 h-2.5 transition-opacity -translate-x-1/2 -translate-y-1/2 duration-200 transform"
                        ></span>
                        <span class="text-gray-700">Student</span>
                    </label>

                    <label class="relative flex items-center gap-2">
                        <input
                                type="radio"
                                name="role"
                                value="faculty"
                                class="peer border border-slate-300 checked:border-amber-700 rounded-full w-4 h-4 transition-all appearance-none cursor-pointer"
                        />
                        <span
                                class="top-1/2 left-2 absolute bg-amber-600 opacity-0 peer-checked:opacity-100 rounded-full w-2.5 h-2.5 transition-opacity -translate-x-1/2 -translate-y-1/2 duration-200 transform"
                        ></span>
                        <span class="text-gray-700">Faculty/Admin</span>
                    </label>
                </div>

                <button
                        type="submit"
                        class="bg-utdOrange hover:bg-orange-500 hover:shadow-lg mt-6 px-3 py-3 rounded-lg font-semibold text-white text-lg transition hover:-translate-y-0.5 duration-250 ease-in-out hover:cursor-pointer"
                >
                    Register
                </button>

                <p class="mt-5 text-gray-700 text-sm text-center">
                    Already have an account?
                    <a
                            href="{{ url_for("login") }}"
                            class="font-medium text-utdOrange hover:underline underline-offset-2 transition-colors"
                    >Login here</a
                    >.
                </p>
            </form>
        </div>
    </div>
{% endblock content %}
