{% extends "base.html" %}

{% block content %}
    <script>
        document.body.addEventListener("htmx:afterSwap", (event) => {
            if (event.detail.target.id === "error-messages") {
                document.getElementById("error-messages")
                    .scrollIntoView({behavior: "smooth", block: "center"});
            }
        });
    </script>

    <div
            class="flex justify-center items-center bg-gradient-to-br from-orange-200 to-orange-400 min-h-screen"
    >
        <!-- login card -->
        <div class="space-y-6 bg-white shadow-lg px-5 sm:px-10 py-8 rounded-xl sm:w-full max-w-md">
            <!-- back button -->
            <div class="mb-2 text-sm font-medium text-gray-600 hover:text-gray-800 transition-colors">
                <a href="{{ url_for("index") }}" class="inline-flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-move-left-icon lucide-move-left">
                        <path d="M6 8L2 12L6 16"/>
                        <path d="M2 12H22"/>
                    </svg>

                    <span>Back</span>
                </a>
            </div>
            <div class="text-center">
                <h1 class="font-bold text-3xl">Welcome Back</h1>
                <p class="mt-2 text-gray-500">Login to your UTDLink account</p>
            </div>

            <!-- error messages -->
            <div id="error-messages" class="transition-all duration-300">
                {% include "partials/flash_messages.html" %}
            </div>

            <!-- login form -->
            <form
                    hx-post="{{ url_for('login_sql_injection') }}"
                    hx-target="#error-messages"
                    hx-swap="innerHTML"
                    hx-disabled-elt="#login-button"
                    method="post"
                    class="group flex flex-col"
            >
                <label for="email" class="font-semibold text-lg"> Email </label>
                <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Enter your Email"
                        required
                        class="peer bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border-1 border-gray-300 focus:border-utdOrange invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300 appearance-none"
                />
                <span
                        class="hidden peer-[&:not(:placeholder-shown):not(:focus):invalid]:block mt-1 text-red-500 text-sm"
                >
            Please enter a valid email address
          </span>

                <label for="password" class="mt-3 font-semibold text-lg"> Password </label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your Password"
                        minlength="1"
                        required
                        class="peer bg-gray-50 shadow shadow-gray-100 mt-1 p-3 border-1 border-gray-300 focus:border-utdOrange invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 rounded-md outline-none focus:ring-2 focus:ring-utdOrange/50 transition-colors duration-300 appearance-none"
                />
                <div class="mt-2 text-right">
                    <a
                            href="#"
                            class="text-gray-600 hover:text-utdOrange text-sm underline underline-offset-2 transition-colors"
                    >Forgot Password?
                    </a>
                </div>

                <button id="login-button"
                        type="submit"
                        class="group flex justify-center items-center bg-utdOrange hover:bg-orange-500 hover:shadow-lg mt-6 px-3 py-3 rounded-lg font-semibold text-white text-lg transition hover:-translate-y-0.5 duration-250 ease-in-out hover:cursor-pointer group-[.htmx-request]:disabled:opacity-50 group-[.htmx-request]:disabled:cursor-not-allowed">
                    <svg class="hidden group-[.htmx-request]:block animate-spin mr-2 h-5 w-5 text-gray-200"
                         xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                    </svg>

                    <span class="group-[.htmx-request]:hidden">Login</span>
                </button>

                <p class="mt-5 text-gray-700 text-sm text-center">
                    Don't have an account?
                    <a
                            href="{{ url_for("register") }}"
                            class="font-medium text-utdOrange hover:underline underline-offset-2 transition-colors"
                    >Register here</a
                    >.
                </p>
            </form>
        </div>
    </div>
{% endblock content %}
