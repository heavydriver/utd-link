<div class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 animate-fadeIn">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">

        <h2 class="text-lg font-bold mb-3">
            Delete Organization "{{ org.org_name }}"?
        </h2>

        <p class="text-gray-600 text-sm mb-6">
            This action cannot be undone.
        </p>

        <div class="flex justify-end gap-3">
            <button
                    class="px-4 py-2 bg-gray-200 rounded-lg hover:cursor-pointer"
                    onclick="document.getElementById('modal-container').innerHTML=''">
                Cancel
            </button>

            <button
                    hx-delete="{{ url_for('organization_delete', org_id=org.org_id) }}"
                    hx-target="body"
                    hx-swap="none"
                    class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 hover:cursor-pointer">
                Delete
            </button>
        </div>

    </div>
</div>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0
        }
        to {
            opacity: 1
        }
    }

    .animate-fadeIn {
        animation: fadeIn 0.2s ease-out;
    }
</style>
