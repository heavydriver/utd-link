<div class="space-y-4">
    {% if signups %}
        {% for signup in signups %}
            <div class="signup-card flex items-center justify-between p-4 bg-white shadow-md border-1 border-gray-300 rounded-lg group">
                <div id="{{ signup.signup_id }}" class="overflow-hidden">
                    <a href="{{ url_for("opportunity_details", opp_id=signup.opp_id) }}">
                        <h3 class="font-semibold text-gray-800 text-sm md:text-lg truncate hover:underline hover:text-gray-900 transition-colors">{{ signup.title }}</h3>
                    </a>
                    <p class="text-body text-sm">
                        {{ signup.start_date }} {% if signup.end_date %} &mdash;
                        {{ signup.end_date }} {% endif %}
                    </p>
                </div>

                <button
                        type="button"
                        hx-post="{{ url_for('signup_delete', signup_id=signup.signup_id) }}"
                        hx-trigger="click"
                        hx-target="closest .signup-card"
                        hx-swap="outerHTML"
                        class="opacity-0 group-hover:opacity-100 hover:cursor-pointer transition text-red-500 hover:text-red-700"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-trash2-icon lucide-trash-2">
                        <path d="M10 11v6"/>
                        <path d="M14 11v6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
                        <path d="M3 6h18"/>
                        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                </button>
            </div>
        {% endfor %}
    {% else %}
        <h3 class="font-lg text-gray-700 mt-10">You do not have any signups</h3>
    {% endif %}
</div>
