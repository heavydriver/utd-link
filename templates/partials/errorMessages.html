{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="py-3 px-4 bg-red-100 rounded-md border-l-5 border-red-500 w-full">
            <ul class="space-y-1 text-sm text-gray-800 list-disc list-inside">
                {% for m in messages %}
                    <li>{{ m }}</li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
    {% endif %}
{% endwith %}
